<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate meme creator</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="lib/font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
</head>

<body onload="onInit()">
    <header class="flex space-between align-center">
        <p>M</p>
        <h1><span>M</span>eme Generator</h1>
        <div class="fa fa-bars border menu-btn" onclick="toggleNavbar(this)"></div>
        <nav class="navbar-container ">
            <ul class="nav-bar clean-list flex">
                <li><a href="#" onclick="displayGallery()">GALLERY</a></li>
                <li><a href="memes.html">MEME</a></li>
                <li><a href="#">ABOUT</a></li>

            </ul>
        </nav>
    </header>
    <div class="main-container container ">

        <div class="meme-container flex space-between" style="display:none">
            <div class="canvas-container">
                <canvas id="meme-canvas" width="500" height="500"></canvas>
            </div>

            <div class="control-panel">
                <div class="buttons grid">
                    <input type="text" name="first-text" class="first-input center-center" id="first-text" placeholder="Enter Text Here">
                    <div class="lines">
                        <div class="round center-center button add-line fa fa-plus" onclick="onAddLine()"></div>
                        <div class="round center-center button remove-line fa fa-trash" onclick="onRemoveLine()"></div>
                    </div>
                    <div class="text-buttons">
                        <div class="menu-text" style="display:none"></div>
                        <div class="round button increase center-center" onclick="onSetFontSize(1)">A+</div>
                        <div class="round button decrease center-center" onclick="onSetFontSize(-1)">A-</div>
                        <div class="round button center-center fa fa-align-left" onclick="onAlignLeft()"></div>
                        <div class="round button center-center fa fa-align-center" onclick="onAlignCenter()"></div>
                        <div class="round button center-center fa fa-align-right" onclick="onAlignRight()"></div>
                        <div class="colors">
                            <label for="stroke" class="center-center">Line</label>
                            <label for="fill"   class="center-center">Fill</label>
                            <input class="round button" type="color" title="Stroke" name="stroke" id="stroke" value="#000000" onchange="onSetStrokeColor(this.value)">
                            <input class="round button" type="color" title="Fill" name="fill" id="fill" value="#ffffff" onchange="onSetFillColor(this.value)">
                        </div>

                        <select list="fonts" value="Impact" class="round font-list" onchange="onSetFont(this.value)">
                            <option value="Impact">Impact </option>
                            <option value="cursive">Cursive</option>
                            <option value="fantasy">fantasy</option>
                            <option value="Georgia">Georgia</option>
                        </select>
                    </div>
                    <div class="stikers">

                    </div>
                    <div class="links flex space-around align-center">
                        <a href="#" onclick="onDownload(this)" download="" class="round button fa fa-download"></a>
                        <a href="#" onclick="onSaveImg()" class="round button fa fa-save"></a>
                        <a href="#" onclick="" download="" class="round button fa fa-share-alt"></a>
                    </div>


                </div>
                <!-- <input type="text" name="secondt-text" class="second-input" id="second-text" placeholder="Enter Text Here"> -->
            </div>
        </div>


        <div class="img-gallery-container">
            <div class="search-container">
                <div class="sreach-field">
                    <input type="text" name="search" id="search" placeholder="WHAT ARE YOU LOOKING FOR?">
                </div>
                <div class="most-searched"></div>
            </div>
            <div class="img-gallery"></div>
        </div>



    </div>
    <footer class="flex justify-center align-center">
        <h4>The Ultimate Meme Generator Created By Rotem Carmon</h4>
    </footer>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
