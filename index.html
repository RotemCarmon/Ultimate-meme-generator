<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate meme creator</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="lib/font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
</head>

<body onload="onInit()">
    <header class="flex space-between align-center">
        <p>M</p>
        <h1><span>M</span>eme Generator</h1>
        <div class="fa fa-bars border menu-btn" onclick="toggleNavbar(this)"></div>
        <nav class="navbar-container ">
            <ul class="nav-bar clean-list flex">
                <li><a href="#" onclick="toggleDisplay('gallery')">GALLERY</a></li>
                <li><a href="#" onclick="toggleDisplay('meme')">MEME</a></li>
                <li><a href="#">ABOUT</a></li>

            </ul>
        </nav>
    </header>
    <div class="main-container container ">

        <div class="meme-container flex space-between" style="display:none">
            <div class="canvas-container">
                <canvas id="meme-canvas" width="500" height="500"></canvas>
            </div>

            <div class="control-panel grid">
                <input type="text" name="first-text" class="first-input" id="first-text" placeholder="Enter Text Here">
                <div class="buttons">
                    <div class="button increase fa fa-font " onclick="onSetFontSize(1)">+</div>
                    <div class="button decrease fa fa-font" onclick="onSetFontSize(-1)">-</div>
                    <div class="button up fa fa-arrow-up" onclick="onSetTextPos(-10)"></div>
                    <div class="button down fa fa-arrow-down" onclick="onSetTextPos(10)"></div>
                    <div class="button set-line fa fa-sort" onclick="onSetLine()"></div>
                    <div class="button add-line fa fa-plus" onclick="onAddLine()"></div>
                    <div class="button remove-line fa fa-trash" onclick="onRemoveLine()"></div>
                    <input type="color" title="Stroke" name="stroke" id="stroke"
                        onchange="onSetStrokeColor(this.value)">
                    <input type="color" title="Fill" name="fill" id="fill" value="#ffffff"
                        onchange="onSetFillColor(this.value)">
                    <select list="fonts" value="Impact" class="font-list" onchange="onSetFont(this.value)">
                        <option value="Impact">Impact </option>
                        <option value="cursive">Cursive</option>
                        <option value="fantasy">fantasy</option>
                        <option value="Georgia">Georgia</option>
                    </select>
                    <a href="#" onclick="onDownload(this)" download="" class="button fa fa-download"></a>


                </div>
                <!-- <input type="text" name="secondt-text" class="second-input" id="second-text" placeholder="Enter Text Here"> -->
            </div>
        </div>


        <div class="img-gallery-container">
            <div class="img-gallery"></div>
        </div>



    </div>
    <footer class="flex justify-center align-center">
        <h4>The Ultimate Meme Creator Made By Rotem Carmon</h4>
    </footer>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
